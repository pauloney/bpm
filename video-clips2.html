<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkeley Problems - Video Clips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --play-btn-color: #ff0000; /* YouTube Red */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -0.05em;
            color: #2d3436;
        }

        .grid-container {
            display: grid;
            /* Responsive grid: minimum width 320px per video card */
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1200px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        /* 16:9 Aspect Ratio Container */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            background: #000;
            overflow: hidden;
        }

        /* The Thumbnail Image */
        .video-thumb {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        
        .video-card:hover .video-thumb {
            opacity: 1;
        }

        /* The Red Play Button Overlay */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 68px;
            height: 48px;
            background-color: rgba(33, 33, 33, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            z-index: 2;
        }

        .play-button::before {
            content: "";
            border-style: solid;
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent white;
        }

        .video-card:hover .play-button {
            background-color: var(--play-btn-color);
        }

        /* The iframe (inserted via JS) */
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            z-index: 10;
        }

        .video-info {
            padding: 1rem;
            text-align: center;
        }

        .video-title {
            font-weight: 600;
            font-size: 1rem;
            color: #2d3436;
            margin-bottom: 0.25rem;
        }

        .video-meta {
            font-size: 0.85rem;
            color: #636e72;
        }

    </style>
</head>
<body>

    <h1>Video Clips</h1>

    <div class="grid-container">

        <div class="video-card" onclick="loadVideo(this, 'ti55C6gmhJo')">
            <div class="video-wrapper">
                <img class="video-thumb" src="https://img.youtube.com/vi/ti55C6gmhJo/hqdefault.jpg" alt="Video Thumbnail">
                <div class="play-button"></div>
            </div>
            <div class="video-info">
                <div class="video-title">Problem 6.5.41 </div>
                <div class="video-meta">Eigenvalues and eigenvectors</div>
            </div>
        </div>
    
        <div class="video-card" onclick="loadVideo(this, '3ol680KInck')">
            <div class="video-wrapper">
                <img class="video-thumb" src="https://img.youtube.com/vi/3ol680KInck/hqdefault.jpg" alt="Video Thumbnail">
                <div class="play-button"></div>
            </div>
            <div class="video-info">
                <div class="video-title">Berkeley Math 2</div>
                <div class="video-meta">Complex Analysis Problem</div>
            </div>
        </div>
    
        <div class="video-card" onclick="loadVideo(this, 'qtghXGOfIxo')">
            <div class="video-wrapper">
                <img class="video-thumb" src="https://img.youtube.com/vi/qtghXGOfIxo/hqdefault.jpg" alt="Video Thumbnail">
                <div class="play-button"></div>
            </div>
            <div class="video-info">
                <div class="video-title">Problem 1.2.29</div>
                <div class="video-meta">Topology Solutions</div>
            </div>
        </div>

        <div class="video-card" onclick="loadVideo(this, 'iGw4cpd9Yns')">
            <div class="video-wrapper">
                <img class="video-thumb" src="https://img.youtube.com/vi/iGw4cpd9Yns/hqdefault.jpg" alt="Video Thumbnail">
                <div class="play-button"></div>
            </div>
            <div class="video-info">
                <div class="video-title">Which one is bigger: π<sup>3</sup> or 3<sup>π</sup> </div>
                <div class="video-meta">Problem 1.1.34</div>
            </div>
        </div>

        <div class="video-card" onclick="loadVideo(this, 'iRGm0UhtFwg')">
            <div class="video-wrapper">
                <img class="video-thumb" src="https://img.youtube.com/vi/iRGm0UhtFwg/hqdefault.jpg" alt="Video Thumbnail">
                <div class="play-button"></div>
            </div>
            <div class="video-info">
                <div class="video-title">Determinant of Prob. 6.5.46 </div>
                <div class="video-meta">Another solution for this problem</div>
            </div>
        </div>

        <div class="video-card" onclick="loadVideo(this, 'qtghXGOfIxo')">
            <div class="video-wrapper">
                <img class="video-thumb" src="https://img.youtube.com/vi/qtghXGOfIxo/hqdefault.jpg" alt="Video Thumbnail">
                <div class="play-button"></div>
            </div>
            <div class="video-info">
                <div class="video-title">XXXXXXXXX</div>
                <div class="video-meta">Video Description</div>
            </div>
        </div>
        
    </div>

    <script>
        function loadVideo(card, videoId) {
            const wrapper = card.querySelector('.video-wrapper');
            
            // If already loaded, do nothing
            if (wrapper.querySelector('iframe')) return;

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            iframe.title = "YouTube video player";
            iframe.frameBorder = "0";
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;

            // Clear the image and button, append iframe
            wrapper.innerHTML = ''; 
            wrapper.appendChild(iframe);
        }
    </script>

</body>
</html>
